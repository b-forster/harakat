<!DOCTYPE html>
<html>
    <head>
        <title>Harakat Options</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div class="container">
            <h1>Harakat Settings</h1>

            <div class="option-group">
                <h2>General Settings</h2>

                <div class="option">
                    <label for="enabled">
                        <input type="checkbox" id="enabled" checked>
                        Enable Harakat
                    </label>
                    <p class="description">Turn the extension on or off</p>
                </div>

                <div class="option">
                    <label for="tooltip-delay">
                        Tooltip delay (ms):
                        <input type="number" id="tooltip-delay" min="0"
                            max="1000" step="50" value="300">
                    </label>
                    <p class="description">How long to wait before showing the
                        tooltip</p>
                </div>
            </div>

            <div class="option-group">
                <h2>Display Settings</h2>

                <div class="option">
                    <label for="show-pronunciation">
                        <input type="checkbox" id="show-pronunciation" checked>
                        Show pronunciation
                    </label>
                    <p class="description">Display the pronunciation of Persian
                        words</p>
                </div>

                <div class="option">
                    <label for="show-definition">
                        <input type="checkbox" id="show-definition" checked>
                        Show definition
                    </label>
                    <p class="description">Display the English definition of
                        Persian words</p>
                </div>
            </div>

            <div class="buttons">
                <button id="save">Save</button>
                <button id="reset">Reset to Defaults</button>
            </div>

            <div id="status"></div>
        </div>

        <script src="options.js"></script>
    </body>
</html>
